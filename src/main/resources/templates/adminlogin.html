<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" type ="text/css" href = "login.css">
</head>
<body>
<center>
<h1>Restaurant Management System</h1>
  <form action="login" method="POST">
 
    <div class="container">
     <p> <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="admin_username" required></p>
  
    <p>  <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="admin_password" required></p>
  
     <p> <button type="submit">Login</button>
     <a href="/signup"><button type="button">Signup</button></a>
      <label>
        <input type="checkbox" checked="unchecked" name="remember"> Remember me
      </label>
      <h2 th:text=${error}></h2>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
  </center>
</body>
</html>
